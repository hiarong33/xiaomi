<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/zc.css">
    <style>
		
    </style>
    <script src="js/jquery-1.8.3.min.js.下载"></script>
</head>
<body>
    <div>
        <div class="box">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="font">
                <h4>注册小米帐号</h4>
            </div>
            <div class="subject">
            <form action="" >
                <div id="select">
                    <i></i>
                    <span class="checkspan">请点击选择所在地区</span>
                    <ul>
                        <li>北京</li>
                        <li>上海</li>
                        <li>深圳</li>
                        <li>香港</li>
                        <li>四川</li>
                        <li>重庆</li>
                    </ul>
                </div>
                <p class="tip">成功注册帐号后，国家/地区将不能被修改</p>
                <p class="phone">手机号码</p>
                <input class="text_phone" type="text" value="" placeholder='请输入手机号'>
                <br>
                <form action="">
                        <label>
                            <div>
                                <input name="neet" type="checkbox" value=""   style="padding: 5px 0;"> 
                                注册帐号即表示您同意并愿意遵守小米<a href="#">用户协议</a>和<a href="#">隐私政策</a>
                        </label>
                    </div>
                        <input type="submit" name="button" id="button" value="提交" style=" border:none; height:40px; width:200px; background: orange; padding: 5px 0;" />
                </form>
           
            
    </div>
</body>
</html>
<script>
    $(function(){
        $(".checkspan").bind("click",function(){
            var ul = $(this).siblings('ul')
            if(ul.is(":hidden")){
                ul.slideDown('400', function() {
                    $(this).find("li").bind("click",function(){
                        var selectLi=$(this).text();
                        $("#select span").text(selectLi);
                        $("#select ul").slideUp(400);
                    })
                        ul.mouseleave(function() {
                            $('#select ul').slideUp(400)
                        });
                });
            }else{
                $(this).siblings('ul').slideUp(400)
            }
        })
    })
</script>
